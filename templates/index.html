<!DOCTYPE html>
<html>
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Header */
h2 {
    color: #333;
    margin-top: 50px;
}

/* Form styling */
form {
    background-color: white;
    padding: 30px 40px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Prediction result page */
p {
    font-size: 24px;
    color: #222;
    margin-top: 20px;
}

/* Link to go back */
a {
    margin-top: 30px;
    display: inline-block;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
    </style>
    <title>Olympic Medal Prediction</title>
</head>
<body>
    <h1>Olympic Medal Prediction</h1>
    <form action="/predict" method="post">
        <label for="athletes">Number of Athletes:</label>
        <input type="number" id="athletes" name="athletes" required><br><br>

        <label for="prev_medals">Number of Previous Medals:</label>
        <input type="number" id="prev_medals" name="prev_medals" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
